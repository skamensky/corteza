props:
  - name: enabled
    type: bool
    default: false
    description: Enable discovery endpoints

  - name: debug
    type: bool
    default: false
    docs:
      description: Enable debug activity logging.

  - name: cortezaDomain
    type: string
    default: ""
    docs:
      description: Provides host of corteza compose webapp.

  - name: baseUrl
    type: string
    default: ""
    docs:
      description: Provides host of corteza server discovery.
